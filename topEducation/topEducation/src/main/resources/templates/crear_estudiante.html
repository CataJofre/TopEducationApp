<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav>
        <div class="logo">TopEducation Finanzas</div>
        <ul>
            <li><a href="#cuotas">Cuotas</a></li>
            <li><a href="arancel.html">Aranceles</a></li>
            <li><a href="estudiantes.html">Estudiantes</a></li>
            <li><a href="#examenes">Examenes</a></li>
        </ul>
    </nav>
</header>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 container justify-content-center card">
            <br>
            <h1 class="text-center">Registro de estudiantes</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
                    <div class="form-group">
                        <label>Nombres:</label>
                        <input type="text" name="nombres" th:field="*{nombres}" class="form-control" placeholder="Nombres del estudiante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellidos:</label>
                        <input type="text" name="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Apellidos del estudiante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Rut:</label>
                        <input type="number" name="rut_estudiante" th:field="*{rut_estudiante}" class="form-control" placeholder="Rut del estudiante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Fecha de nacimiento:</label>
                        <input type="date" name="fecha_nacimiento" th:field="*{fecha_nacimiento}" class="form-control" placeholder="Fecha de nacimiento del estudiante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Nombre del colegio de procedencia:</label>
                        <select name="nombre_colegio" id="nombre_colegio" class="form-select" >
                            <option value="Municipal">Municipal</option>
                            <option value="Subvencionado">Subvencionado</option>
                            <option value="Privado">Privado</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Nombre el tipo de colegio de procedencia:</label>
                        <input type="text" name="tipo_colegio" th:field="*{tipo_colegio}" class="form-control" placeholder="Tipo de colegio" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Año de egreso escolar:</label>
                        <input type="number" name="egreso_colegio" th:field="*{egreso_colegio}" class="form-control" placeholder="Año de egreso" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Seleccionar Medio de pago</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
