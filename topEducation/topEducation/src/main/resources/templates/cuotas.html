<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Aranceles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../statics/css/style.css">

</head>
<header>
  <nav>
    <div class="logo">TopEducation Finanzas</div>
    <ul>
      <li><a href="cuotas.html">Cuotas</a></li>
      <li><a href="arancel.html">Aranceles</a></li>
      <li><a href="estudiantes.html">Estudiantes</a></li>
      <li><a href="#examenes">Examenes</a></li>
    </ul>
  </nav>
</header>

<body>

  <div class="container">
    <div class=" row">
      <h1>Lista de todas las cuotas</h1>
      <br>
    </div>
    <form th:action="@{/buscar-cuotas}" method="get">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="rut_estudiante" placeholder="¿Desea buscar cuotas de un estudiante?" aria-label="Búsqueda"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </div>
    </div>
    </form>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Rut</th>
          <th scope="col">Valor de la cuota</th>
          <th scope="col">Estado de cuota</th>
          <th scope="col">Fecha de pago</th>
          <th scope="col">Intereses aplicados</th>
          <th scope="col">Cuotas pagadas</th>
          <th scope="col">Descuento por exámenes</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cuotas: ${cuotas}">
          <td th:text="${cuotas.rut_estudiante.rut_estudiante}">rut</td>
          <td th:text="${cuotas.valor_de_cuota}">valor</td>
          <td th:text="${cuotas.estado_cuota}">estado</td>
          <td th:date="${cuotas.fecha_pago}">fecha</td>
          <td th:text="${cuotas.interes_aplicado}">interes</td>
          <td th:text="${cuotas.cuotas_pagadas}">pagadas</td>
          <td th:text="${cuotas.dcto_media_examenes}">descuento</td>
        </tr>
      </tbody>
    </table>

  </div>
</body>

</html>
