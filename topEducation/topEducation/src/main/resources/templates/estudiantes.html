<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Centra el texto en las celdas de la tabla */
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <a href="/estudiantes/nuevo" class="btn btn-success">Crear nuevo estudiante</a>
</div>


  <div class="container">
      <div class=" row">
          <h1>Lista de estudiantes</h1>
      </div>
      <table class="table table-striped table-bordered ">
          <thead>
          <tr>
              <th scope="col">rut</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Egreso</th>
              <th scope="col">Fecha Nacimiento</th>
              <th scope="col">tipo colegio</th>
              <th scope="col">nombre colegio</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="estudiante: ${estudiantes}">
          <td th:text="${estudiante.rut_estudiante}">rut</td>
          <td th:text="${estudiante.nombres}">Nombres</td>
          <td th:text="${estudiante.apellidos}">Apellidos</td>
          <td th:text="${estudiante.egreso_colegio}">Egreso</td>
          <td  th:text="${estudiante.fecha_nacimiento}">Fecha Nacimiento</td>
          <td th:text="${estudiante.tipo_colegio}">tipo colegio</td>
          <td th:text="${estudiante.nombre_colegio}">nombre colegio</td>
          </tr>
          </tbody>
      </table>

  </div>
</body>
</html>
